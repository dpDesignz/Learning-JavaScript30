<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    // Get all divs
    const divs = document.querySelectorAll('div');

    // Get button
    const button = document.querySelector('button');

    // Log class text
    function logText(e) {
      console.log(this.classList.value);
      // e.stopPropagation(); // Stop bubbling!
    }

    // Add event listener
    divs.forEach(div =>
      div.addEventListener('click', logText, {
        capture: false,
        once: true,
      })
    );
    button.addEventListener(
      'click',
      () => {
        console.log('Clicked!!!');
      },
      {
        once: true,
      }
    );
  </script>
</body>

</html>
